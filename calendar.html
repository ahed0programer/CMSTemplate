<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            display: flex;
            flex-wrap: wrap;
        }
        .calendar-day {
            width: 14.28%;
            border: 1px solid #ddd;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calendar-header {
            width: 14.28%;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            text-align: center;
            font-weight: bold;
            padding: 5px;
        }
        .calendar-day.today {
            background-color: #f3545d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <h2>Bootstrap Calendar</h2>
                <div class="d-flex justify-content-between mb-3">
                    <button id="prevMonthbtn" class="btn btn-primary">Previous Month</button>
                    <h4 id="currentMonth"></h4>
                </div>
                <div id="calendar1" class="calendar mt-4">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
            <div class="col-6 text-center">
                <h2>Bootstrap Calendar</h2>
                <div class="d-flex justify-content-between mb-3">
                    <h4 id="nextMonth"></h4>
                    <button id="nextMonthbtn" class="btn btn-primary">Next Month</button>
                </div>
                <div id="calendar2" class="calendar mt-4">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            function generateCalendar(month, year , index) {
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const calendar = $('#calendar'+index);
                calendar.empty();

                if (month === 11) {
                    nextMonth = 1
                } else{
                    nextMonth = month +1
                }


                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                for (let i = 0; i < daysOfWeek.length; i++) {
                    calendar.append('<div class="calendar-header">' + daysOfWeek[i] + '</div>');
                }

                for (let i = 0; i < firstDay; i++) {
                    calendar.append('<div class="calendar-day"></div>');
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = $('<div class="calendar-day">' + i + '</div>');
                    if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                        dayElement.addClass('today');
                    }
                    calendar.append(dayElement);
                }

                $('#currentMonth').text(months[month] + " " + year);
                $('#nextMonth').text(months[nextMonth] + " " + year);
            }

            function showNextMonth() {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    nextMonth = 1
                    currentYear++;
                } else {
                    
                    currentMonth++;
                    nextMonth = currentMonth +1
                }
                generateCalendar(currentMonth, currentYear , 1);
                generateCalendar(nextMonth, currentYear , 2);
            }

            function showPrevMonth() {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    nextMonth = 0
                    currentYear--;
                } else {
                    currentMonth--;
                    nextMonth = currentMonth-1
                }
                generateCalendar(currentMonth, currentYear , 1);
                generateCalendar(nextMonth, currentYear , 2);
            }

            $('#nextMonthbtn').click(showNextMonth);
            $('#prevMonthbtn').click(showPrevMonth);

            generateCalendar(currentMonth, currentYear , 1);
            generateCalendar(nextMonth, currentYear , 2);
        });
    </script>
</body>
</html>
